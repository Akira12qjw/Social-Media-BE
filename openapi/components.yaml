components:
  schemas:
    LoginBody:
      type: object
      properties:
        email:
          type: string
          example: giang10@gmail.com
        password:
          type: string
          example: 123456Akirak@
    SuccessAuthentication:
      type: object
      properties:
        access_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjZmMTg1Y2NkYmQ3MzlmZDUzMmM5ZDk1IiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE3MzQxNjk4OTgsImV4cCI6MTczNDI1NjI5OH0.uGcPRHZAMz_FpOE1MNqPYVsnLZvpR50in22-0MjKL_E
        refresh_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjZmMTg1Y2NkYmQ3MzlmZDUzMmM5ZDk1IiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE3MzQxNjk4OTgsImV4cCI6MTc0MjgwOTg5OH0.8NxQAwUVVbQvLaQNyxYjltaac8PII1scE8003IV9lbA
    User:
      type: object
      properties:
        _id:
          type: string
          format: MongoId
          example: 64be0ad2e43d2464394feedb
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: johndoe@example.com
        date_of_birth:
          type: string
          format: ISO8601
          example: 2023-06-08T10:17:31.096Z
        created_at:
          type: string
          format: ISO8601
          example: 2023-03-08T12:00:00Z
        updated_at:
          type: string
          format: ISO8601
          example: 2023-03-08T12:00:00Z
        verify:
          $ref: "#/components/schemas/UserVerifyStatus"
        twitter_circle:
          type: array
          items:
            type: string
            format: MongoId
          example: ["64be0ad2e43d2464394feedb", "64be0ad2e43d2464394feedc"]
        bio:
          type: string
          example: "This is my bio."
        location:
          type: string
          example: "San Francisco, CA"
        website:
          type: string
          example: "www.example.com"
        username:
          type: string
          example: "johndoe"
        avatar:
          type: string
          example: "http:localhost:4000/images/avatars/johndoe.jpg"
        cover_photo:
          type: string
          example: "http:localhost:4000/images/avatars/johndoe.jpg"
    UserVerifyStatus:
      type: number
      enum: [Unverified, Verified, Banned]
      example: 1
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
